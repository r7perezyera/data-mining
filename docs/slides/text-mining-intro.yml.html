# Datos no estructurados en contexto
.concept[
El análisis y la minería de texto se ocupan de transformar texto a una representación numérica para aplicar algoritmos analíticos a una colección grande de documentos.
]
- Requiere de principios de otras disciplinas: procesamiento de lenguaje natural, estadística, inteligencia artificial, bases de datos, minería de datos y ciencias de la información.

- Emplea tecnologías que compiten entre sí que se encuentra en diversos grados de madurez y accesibilidad (comercial, academia). 

- 80% de la información es no estructurada.

- El acervo de información no estructurada crece de forma exponencial.

# Campos de aplicación de análisis de datos no estructurados
.concept[
    El análisis de datos no estructurados tiene diversas áreas de aplicación que pueden ser del interés para los involucrados en una solución.
]

## Campos de aplicación de análisis de texto

|Campo|Descripción|
|---|---|
|Búsqueda y recuperación de información|Indexar, buscar y recuperar documentos de bases de datos grandes con consultas de claves|
|Agrupación de documentos|Aplica algoritmos de minería de datos para agrupar documentos similares (en clusters)|
|Clasificación de documentos|Asigna un conjunto definido de etiquetas a documentos no etiquetados|
|Minería web|Analiza los documentos Web y sus enlaces. Apalanca tecnologías de clasificación de documentos y comprensión de lenguaje natural|
|Extracción de información|Construye datos estructurados a partir de texto no estructurado|
|Procesamiento de lenguaje natural|Provee de variables de entrada para procesos de minería de texto tales como etiquetas de parte de lenguaje y fronteras de frases|
|Extracción de conceptos|Sistemas automatizados que "comprenden" el significado del texto|

.debug[[textanalytics/use-cases.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/use-cases.md)]

## Recuperación de información
.concept[
    Almacenamiento y recuperación de documentos de texto, incluyendo motores de búsqueda y búsqueda de palabras clave.
]
- Producto deseado: Documentos que correspondan con palabras clave.
- Temas de minería de texto: búsqueda de palabras clave, índice invertido, respuesta a preguntas.

.debug[[textanalytics/use-cases.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/use-cases.md)]
---
## Agrupación de documentos (Clustering)
.concept[
    Agrupación y términos de grupos aplicado a fragmentos de texto, párrafos o documentos empleando métodos de clustering de data mining.
]

- Producto deseado: Documentos similares.
- Algoritmos de minería de datos: K-means, Singular Value Decomposition (SVD).
- Temas de minería de datos: clustering de documentos, similitud de documentos.
.debug[[textanalytics/use-cases.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/use-cases.md)]
---
## Clasificación de documentos
.concept[
    Asignación de etiquetas predefinidas a fragmentos de texto, párrafos o documentos empleando métodos de clasificación de data mining, basado en modelos entrenados o instancias etiquetadas.
]

- Producto deseado: Documentos únicos.
- Algoritmos de minería de datos: Naïve Bayes, Singular Value Decomposition (SVD), Regresión Logística, Árboles de Decisión, Redes Neuronales, Máquinas de Soporte Vectorial, MARSplines
- Temas de minería de datos: selección de características, análisis de sentimiento, reducción de dimensiones, eDiscovery.
.debug[[textanalytics/use-cases.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/use-cases.md)]
---
## Minería Web
.concept[
    Minería de datos y textos de contenido en Internet enfocado en la escala e interconectividad del Web.
]

- Producto deseado: Comprensión de contenido Web.
- Temas de minería de datos: análisis de sentimiento, "navegación" (crawling) Web, análisis de enlaces.
.debug[[textanalytics/use-cases.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/use-cases.md)]
---
## Extracción de información
.concept[
    Identificación y extracción de hechos y relaciones relevantes a partir de texto no estructurado. Incluye el proceso de crear datos estructurados a partir de texto no estructurado o semiestructurado.
]

- Producto deseado: Una base de datos estructurada.
- Temas de minería de datos: extracción de entidades, extracción de enlaces.
.debug[[textanalytics/use-cases.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/use-cases.md)]
---
## Extracción de conceptos
.concept[
    Creación de grupos de palabras y frases en grupos semánticamente similares.
]

- Producto deseado: Lista de sinónimos.
- Temas de modelado de datos: modelado de tópicos, identificación de sinónimos.
.debug[[textanalytics/use-cases.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/use-cases.md)]
---
## Procesamiento de lenguaje natural
.concept[
    Procesamiento de bajo nivel y tareas de comprensión (p.e. etiquetado y partes del discurso - POS). El término linguística computacional se considera equivalente.
]

- Producto deseado: Enunciados con componentes identificados (subrayados).
- Temas de modelado de datos: etiquetado de partes del discurso (part of speech tagging, POS), tokenización, respuesta a preguntas

# Procesos y técnicas de minería de texto

.concept[La analítica de texto extrae significado, patrones y estructura a partir de datos de texto no estructurado.
]
- Luhn, Hans Peter. "The Automatic Creation of Literature Abstracts"
- Minería de texto: Enfocado en la aplicación de machine learning y métodos estadísticos en un enfoque de tipo BOW (bag of words).

- Analítica de texto: Evolución más amplia que integra técnicas de minería de datos, machine learning, procesamiento de lenguaje natural, recuperación de información y gestión de conocimiento.
.debug[[textanalytics/text-analysis-process-and-techniques.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/text-analysis-process-and-techniques.md)]
---
## Análisis de texto
- Text Analytics = Entendimiento de lenguaje natural + minería de texto
- Extensión de minería de datos, descubrimiento de conocimento en texto (KDT)
- La minería de datos clásica ser orienta al análisis de datos estructurados
- Campo interdisciplinario con intersecciones en: extracción de información, machine learning, estadística, linguística computacional
???
## Clasificación de técnicas de analítica de texto
- Recuperación de información (Information Retrieval, IR)
- Análisis exploratorio
- Extracción de conceptos
- Generación de síntesis informativa
- Categorización
- Análisis de sentimiento
- Gestión de contenido
- Gestión de ontologías

.debug[[textanalytics/text-analysis-process-and-techniques.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/text-analysis-process-and-techniques.md)]
---
## Análisis exploratorio

- Muestreo de datos
- Limpieza de datos (dividir líneas en enunciados, espacios en blanco, )
- Generación de modelos ngram (1:3), tokenizer
- Visualizar los datos, histogramas de tokens
- Frecuencia relativa de términos, Relative Term Frecuency (RTF) de los tokens
- Técnicas avanzadas: morfología, lematización, normalization
.debug[[textanalytics/text-analysis-process-and-techniques.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/text-analysis-process-and-techniques.md)]
---
## Clustering
.concept[
    Técnica empleada para agrupar documentos similares. Difiere de clasificación porque la agrupación no usa tópicos predefinidos. Aplica métodos de aprendizaje supervisado.
]
- Los documentos pueden aparecer en múltiples subtópicos.
- Contribuye a que un documento no sea omitido en un proceso de búsqueda (referencia por múltiples índices).
.debug[[textanalytics/text-analysis-process-and-techniques.md](https://github.com/marcianomoreno/container.training.git/blob/master/slides/textanalytics/text-analysis-process-and-techniques.md)]

## Clasificación
.concept[
    La clasificación involucra identificar los temas principales de un documento al colocarlo en un conjunto predefinido de temas (p.e. taxonomías). La clasificación solo cuenta las palabras que aparecen y de su cuantificación identifica los temas principales que aparecen en el documento.
]
- Se basa en relaciones identificadas al buscar por términos amplios, términos cortos, sinónimos y términos relacionados.
- Las herramientas de clasificación cuentan con métodos para calificar los documentos de acuerdo a la cantidad de información de un tema en particular.
